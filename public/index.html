<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <meta charset="UTF-8">
    <title>CoinMarket</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"  crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</head>
<style>
.search {
 text-align: center;
 border-color: darkgray;
 border-style: solid;
}
.container {
  margin-top: 25px;
}
.row{
    text-align: center;
}
.btn{
  margin:3px;
  width:125px;
}
.search-field{
    text-align: center;
}
.search-field input{
    width: 70%;
}
input {
    height: 30px;
    margin: 5px;
}
.autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
}
.autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
}
.autocomplete-items div:hover {
    /*when hovering an item:*/
    background-color: #e9e9e9;
}
.autocomplete-active {
    /*when navigating through the items using the arrow keys:*/
    background-color: DodgerBlue !important;
    color: #ffffff;
}
</style>
<body>
 <div class="container">
  <div class="row">
   <div class="col-sm-6 col-sm-offset-3 search">

     <div class="search-field">
      <input placeholder="Marketcap From"/>
    </div>

   <div class="search-field">
       <input placeholder="Marketcap To" />
  </div>

   <div class="search-field">
     <input id="exchange"  placeholder="Exchange"/>
   </div>
      <button type="button"  onclick='addMarket()' class="btn btn-primary">Add Exchange</button>
   <div class="search-field autocomplete">
     <input id="pair" placeholder="Pair"/>

   </div>
   <button type="button" onclick='addPair()' class="btn btn-primary">Add Pair</button>
       <div class="search-field">
           <button type="button" onclick='searchCoins()'  id="searchbutton" class="btn btn-success">Search</button>
       </div>
   </div>

  </div>
  </div>
 </div>
</body>

  <script src="javascript.js"></script>

</html>
